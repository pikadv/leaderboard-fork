<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LeaderBoard - Placement Page - Student</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div class="header-container">
          <a href="index.html" class="logo-container">
            <img class="logo-img" src="img/logo-1.png" alt="LeaderBoard Logo" />
          </a>
        </div>
      </header>
      <div id="hero">
        <div class="hero-container">
          <div class="hero-main">
            <div class="hero-title">
              <div class="progress-section">
                <img
                  class="progress-circle"
                  src="img/progress.svg"
                  alt="Shows progress" />
                <img
                  class="progress-background"
                  src="img/background.svg"
                  alt="Shows progress" />
                <div class="rank-section">
                  <p class="rank-number">
                    <span class="current-rank">1</span>
                    <span class="total-rank">/50</span>
                  </p>
                  <div class="rank-details">
                    <p class="rank-text">
                      <span class="span-light">CGPA:</span>
                      <span class="span-accent">3.99</span>
                    </p>
                    <a class="rank-profile-link" href="profilepage.html"
                      >See Details</a
                    >
                  </div>
                </div>
              </div>
              <a class="btn btn-back" href="/studentcheckpage.html">Go back</a>
            </div>
          </div>
        </div>
      </div>
      <footer id="footer">
        <div class="footer-container">
          <a href="index.html" class="logo-container">
            <img class="logo-img" src="img/logo-1.png" alt="LeaderBoard Logo" />
          </a>
          <div class="nav-container">
            <ul class="nav">
              <li class="nav-items">
                <a href="index.html#features" class="nav-links">Features</a>
              </li>
              <li class="nav-items">
                <a href="index.html#app" class="nav-links">App</a>
              </li>
              <li class="nav-items">
                <a href="index.html#reviews" class="nav-links">Reviews</a>
              </li>
              <li class="nav-items">
                <a href="blog.html#contact" class="nav-links">Contact</a>
              </li>
              <li class="nav-items">
                <a href="blog.html#support" class="nav-links">Support</a>
              </li>
            </ul>
          </div>
          <div class="cta-container">
            <a href="index.html#app" class="cta btn">Get the app</a>
          </div>
        </div>
        <div class="footer-tac">
          <p class="footer-text">
            &copy; 2023 LeaderBoard. All rights reserved.
          </p>
          <div class="tac-box">
            <p class="tac-link">Terms and Conditions</p>
            <p class="tac-link">Privacy Policy</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
