<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LeaderBoard - Student Login</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div class="section-container header-container">
          <a href="index.html" class="logo-container logo-center">
            <img class="logo-img" src="img/logo-1.png" alt="LeaderBoard Logo" />
          </a>
        </div>
      </header>
      <main id="main">
        <div id="hero">
          <div class="section-container hero-container">
            <div class="hero-main">
              <form class="login-container" action="studentcheckpage.html">
                <h2 class="hero-title">Student Login</h2>
                <div class="input-box">
                  <div class="input-container">
                    <input
                      type="text"
                      id="username"
                      name="username"
                      placeholder="Username"
                      required />
                    <img
                      src="img/vector.svg"
                      alt="User Icon"
                      class="input-icon btn" />
                  </div>
                  <div class="input-container">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Password"
                      required />
                    <img
                      src="img/vector-1.svg"
                      alt="Password Icon"
                      class="input-icon btn" />
                  </div>
                  <a class="login-cta" href="/blog.html"> Forgot Password? </a>
                </div>
                <button class="btn login-btn" type="submit">Login</button>
                <p class="login-cta-text">
                  Don't have account?
                  <a class="login-cta underline" href="signup.html">Sign up</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer id="footer">
        <div class="section-container footer-tac">
          <p class="footer-text">
            &copy; 2023 LeaderBoard. All rights reserved.
          </p>
          <div class="tac-box">
            <p class="tac-link">Terms and Conditions</p>
            <p class="tac-link">Privacy Policy</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
