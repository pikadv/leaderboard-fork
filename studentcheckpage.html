<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LeaderBoard - Check your placement</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div class="nav-container">
          <a class="logo" href="index.html">
            <img class="logo" src="/images/logo-1.png" />
          </a>
          <a class="btn cta" href="#">Faculty Log-in</a>
        </div>
      </header>
      <div id="main">
        <div class="check-container">
          <img class="check-img" src="/images/check-your-placement.png" />
          <form class="check-inp-container" action="#">
            <label for="check-inp" class="input-box">
              <input
                id="check-inp"
                type="text"
                placeholder="Enter your Student ID" />
              <button class="check-btn" type="submit">
                <img class="search-img" src="/images/search-icon.svg" />
              </button>
            </label>
          </form>
        </div>
      </div>
      <footer id="footer">
        <div class="footer-container">
          <div class="nav-container">
            <a class="logo" href="index.html">
              <img class="logo" src="/images/logo-1.png" />
            </a>
            <ul class="nav-items">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="index.html#features" class="nav-link">Features</a>
              </li>
              <li class="nav-item">
                <a href="index.html#app" class="nav-link">App</a>
              </li>
              <li class="nav-item">
                <a href="index.html#reviews" class="nav-link">Reviews</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
              </li>
            </ul>
            <a class="btn cta" href="index.html#app">Get the app</a>
          </div>
          <div class="tac">
            <div class="tac-container">
              <div class="tac-text-left">@LeaderBoard. All Rights Reserved</div>
              <div class="tac-text-right">
                <div class="tac-text-wrapper">Terms and Conditions</div>
                <div class="tac-text-wrapper">Privacy Policy</div>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
