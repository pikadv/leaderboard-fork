<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LeaderBoard - Student Check Page</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div class="header-container">
          <a href="index.html" class="logo-container">
            <img class="logo-img" src="img/logo-1.png" alt="LeaderBoard Logo" />
          </a>
          <div class="cta-container">
            <a href="login.html" class="cta btn">Faculty Login</a>
          </div>
        </div>
      </header>
      <div id="hero">
        <div class="hero-container">
          <div class="hero-main">
            <img
              class="hero-title"
              src="/img/check-your-placement.png"
              alt="Check your placement" />
          </div>
          <div class="hero-input">
            <form class="input-container" action="blog.html">
              <input
                type="text"
                name="student-id"
                id="student-id"
                placeholder="Enter your Student ID" />
              <button type="submit" class="hero-btn btn">
                <img src="img/search-icon.svg" alt="Search Icon" />
              </button>
            </form>
          </div>
        </div>
      </div>
      <footer id="footer">
        <div class="footer-container">
          <a href="index.html" class="logo-container">
            <img class="logo-img" src="img/logo-1.png" alt="LeaderBoard Logo" />
          </a>
          <div class="nav-container">
            <ul class="nav">
              <li class="nav-items">
                <a href="index.html#features" class="nav-links">Features</a>
              </li>
              <li class="nav-items">
                <a href="index.html#app" class="nav-links">App</a>
              </li>
              <li class="nav-items">
                <a href="index.html#reviews" class="nav-links">Reviews</a>
              </li>
              <li class="nav-items">
                <a href="blog.html#contact" class="nav-links">Contact</a>
              </li>
              <li class="nav-items">
                <a href="blog.html#support" class="nav-links">Support</a>
              </li>
            </ul>
          </div>
          <div class="cta-container">
            <a href="index.html#app" class="cta btn">Get the app</a>
          </div>
        </div>
        <div class="footer-tac">
          <p class="footer-text">
            &copy; 2023 LeaderBoard. All rights reserved.
          </p>
          <div class="tac-box">
            <p class="tac-link">Terms and Conditions</p>
            <p class="tac-link">Privacy Policy</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
